<!doctype html>
<html>
<head>
<link rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/github.min.css">
<script src="https://d3js.org/d3.v5.min.js"></script>

<style>
svg {border: dotted 1px grey}
textarea {font-family:monospace}

clipPath * {
  transition-property: r;
  transition-duration: 1s;
}

#moving{
  animation-name: back-and-forth;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
  animation-direction: alternate;
}

@keyframes back-and-forth {
  0% {
    transform: translateY(0px);
  }
  100% {
    transform: translateY(100px);
  }
}
</style>
</head>
<body>
<h1>Nested clips</h1>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <clipPath id="clip-1">
      <circle cx="100" cy="100" r="25" />
    </clipPath>
  </defs>

  <rect x="0" y="0" width="300" height="200" fill="green" />
  <g clip-path="url(#clip-1)">
    <rect x="0" y="0" width="300" height="200" fill="pink" />
  </g>
</svg>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>

<script>hljs.initHighlightingOnLoad();</script>
<script src="nested-clips.js"></script>
</body>
<html>
